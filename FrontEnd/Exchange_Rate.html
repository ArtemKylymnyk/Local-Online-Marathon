<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Exchange rate</title>
  <link rel="stylesheet" type="text/css" href="style_exchange_rate.css" />
</head>

<body>
  <a class="weatherwidget-io" href="https://forecast7.com/en/50d4530d52/kiev/" data-label_1="KYIV" data-label_2="WEATHER" data-theme="original">KYIV WEATHER</a>
  <script>
    ! function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (!d.getElementById(id)) {
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://weatherwidget.io/js/widget.min.js';
        fjs.parentNode.insertBefore(js, fjs);
      }
    }(document, 'script', 'weatherwidget-io-js');
  </script>

  <div class="main">
    <img src="https://fixer.io/fixer_images/fixer_money.png" width="5%" height="5%" />

    <h1 id="rate_USD"></h1>
    <h3>EUR/USD rate for the date <span id="date" class="date">[date]</span></h3>

    <br />

    <h1 id="rate_UAH"></h1>
    <h3>EUR/UAH rate for the date <span id="date1" class="date">[date]</span></h3>

    <br />

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="Rate_Parse.js"></script>

  <!-- ----------------- -->
  
</body>

</html>
